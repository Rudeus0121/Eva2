{% extends 'base.html' %}
{% block title %}Eliminar Receta{% endblock %}
{% block content %}
<div class="alert alert-danger text-center mt-5 p-4">
  <h4>⚠️ ¿Eliminar la receta {{ obj }}?</h4>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'listar_recetas' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
