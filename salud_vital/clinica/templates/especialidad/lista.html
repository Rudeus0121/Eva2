{% extends 'base.html' %}
{% block content %}
<h2>Listado de Especialidades</h2>
<a href="{% url 'crear_especialidad' %}" class="btn btn-success mb-3">+ Nueva Especialidad</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for e in especialidades %}
        <tr>
            <td>{{ e.nombre }}</td>
            <td>{{ e.descripcion }}</td>
            <td>
                <a href="{% url 'editar_especialidad' e.id %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'eliminar_especialidad' e.id %}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No hay especialidades registradas.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
