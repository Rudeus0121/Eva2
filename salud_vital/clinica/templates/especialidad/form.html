{% extends 'base.html' %}
{% block title %}Nueva Especialidad{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h3 class="text-center mb-4">
      {% if especialidad %}
        ✏️ Editar Especialidad
      {% else %}
        ➕ Nueva Especialidad
      {% endif %}
    </h3>

    <form method="post" class="needs-validation" novalidate>
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="id_nombre" class="form-label">Nombre de la especialidad</label>
        {{ form.nombre }}
      </div>

      <div class="mb-3">
        <label for="id_descripcion" class="form-label">Descripción</label>
        {{ form.descripcion }}
      </div>

      <div class="d-flex justify-content-between">
        <a href="{% url 'listar_especialidades' %}" class="btn btn-secondary">
          ← Volver
        </a>
        <button type="submit" class="btn btn-primary">
          💾 Guardar
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
